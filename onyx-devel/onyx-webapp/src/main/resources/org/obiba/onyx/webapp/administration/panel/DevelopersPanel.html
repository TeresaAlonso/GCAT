<html>
  <body>
    <wicket:panel>
      <div class="obiba-content-region">
        <h1>Developer Tools</h1>
        <div>
          <form wicket:id="dumpForm">
            <p>Download the variables and values in the selected format:</p>
            Format: <select wicket:id="format"></select>
            <label><input type="checkbox" wicket:id="values" />with values</label>
            &nbsp;<button class="obiba-button ui-corner-all" wicket:id="dumpLink">Download</button><span wicket:id="feedback"></span>  
          </form>
        </div>
        <br />
        <div>
          <p>Hibernate query result:</p>
          <button class="obiba-button ui-corner-all" wicket:id="refreshStatsLink">Refresh Stats</button>&nbsp;<button class="obiba-button ui-corner-all" wicket:id="clearCacheLink">Clear Cache</button>
        </div>
        <br />
        <div wicket:id="hibernateStats" />
      </div>
    </wicket:panel>
  </body>
</html>
