<wicket:panel>
  <div class="battery-indicator">
    <div class="battery" style="width:20px;height:10px;border: black solid 1px;float:left;position:relative;top:3px">
      <div class="power" wicket:id="power" style="width:66%;background-color:lightgray;height:100%;float:left"></div>
      <div class="cap" style="width:4px;height:4px;background-color:black;position:relative;top:3px;left:20px"></div>
    </div>
    <span wicket:id="percentLeft" class="power-text" style="padding-left:5px;">66%</span>
  </div>
</wicket:panel>
