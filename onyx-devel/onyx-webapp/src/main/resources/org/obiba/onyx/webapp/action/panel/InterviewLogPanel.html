<wicket:panel>

  <div wicket:id="addCommentDialog" />

  <table class="entityTable">
    <thead>
      <tr>
        <th><wicket:message key="Date">[Date]</wicket:message></th>
        <th><wicket:message key="Stage">[Stage]</wicket:message></th>
        <th><wicket:message key="Action">[Action]</wicket:message></th>
        <th><wicket:message key="Author">[Author]</wicket:message></th>
        <th><wicket:message key="Reason">[Reason]</wicket:message></th>
      </tr>
    </thead>
    <tbody>
      <span wicket:id="table"><span wicket:id="rows"></span></span>
    </tbody>
  </table>
  
</wicket:panel>

<wicket:fragment wicket:id="interviewLogRow">
  <tr wicket:id="logEntryRow">
    <td wicket:id="dateTime">[Jun 2, 2009 3:06 PM]</td><td wicket:id="stage">[Participant Consent]</td><td wicket:id="action">[Start]</td><td wicket:id="author">[Account Administrator]</td><td wicket:id="reason">[Technical problem]</td>
  </tr>
  <tr wicket:id="logCommentRow">
  	<td colspan="5">
  		<div wicket:id="comment">[Device failed to connect.]</div>
  	</td>
  </tr>
</wicket:fragment>
