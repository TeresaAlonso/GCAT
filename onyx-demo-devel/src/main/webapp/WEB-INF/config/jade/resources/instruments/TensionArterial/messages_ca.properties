# Instrument parameters
1_TAS=Tensió Arterial Sistòlica (1)
1_TAD=Tensió Arterial Diastòlica (1)
1_PULS=Pulsacions (1)

2_TAS=Tensió Arterial Sistòlica (2)
2_TAD=Tensió Arterial Diastòlica (2)
2_PULS=Pulsacions (2)

3_TAS=Tensió Arterial Sistòlica (3)
3_TAD=Tensió Arterial Diastòlica (3)
3_PULS=Pulsacions (3)

CALC_AVG_SYSTOLIC_BP=Tensió Arterial Sistòlica promig
CALC_AVG_DIASTOLIC_BP=Tensió Arterial Diastòlica promig
CALC_AVG_PULSE_RATE=Pulsacions promig

EqualsParameterCheck_SystolicGreaterThanDiastolic1=Tensió Arterial Sistòlica (1) ha de ser més gran que Tensió Arterial Diastòlica (1).
EqualsParameterCheck_SystolicGreaterThanDiastolic2=Tensió Arterial Sistòlica (2) ha de ser més gran que Tensió Arterial Diastòlica (2).
EqualsParameterCheck_SystolicGreaterThanDiastolic3=Tensió Arterial Sistòlica (3) ha de ser més gran que Tensió Arterial Diastòlica (3).
