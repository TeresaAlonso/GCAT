# Error Messages
Ruby.Error.InvalidSizeBarcode=\
Code-barres scanné: {0}; Taille du code-barres attendue: {1}; Taille observée: {2}.\n\
Veuillez corriger et scanner de nouveau ou saisir manuellement.

Ruby.Error.DuplicateBarcode=\
Ce code-barres ({0}) a déjà été scanné. Le même tube peut avoir été scanné deux\n\
fois ou une étiquette identique a déjà été utilisée sur un autre tube. Ce code-barres\n\
n''a pas été enregistré de nouveau.

Ruby.Error.ParticipantMismatch=\
Les {2} premières positions du code-barres scanné ({0}) ne correspondent pas\n\
au code du participant de la personne en entrevue ({1}). Veuillez corriger et scanner\n\
de nouveau ou saisir manuellement.

Ruby.Error.DigitMismatch=\
La portion {0} du code-barres doit être une séquence de {1} chiffres.\n\
Le caractère ''{2}'' à la position {3} n'est pas un chiffre.

Ruby.Error.RegularExpressionMismatch=\
La portion {0} du code-barres ne respecte pas le format attendu.

Ruby.Error.FixedValueMismatch=\
La portion {0} du code-barres ne respecte pas la valeur attendue ''{1}''.

# Warning Messages
Ruby.Warning.FewerTubesThanExpectedCollected=\
Le nombre de tubes enregistrés ({0}) est moindre que le nombre de tubes attendus ({1}).\n\
Si vous êtes satisfait que l''étape est néanmoins complète, cliquez Terminer. Pour retourner\n\
a l''enregistrement des tubes, cliquer Précédent. 

Ruby.Warning.MoreTubesThanExpectedCollected=\
Le nombre de tubes enregistrés ({0}) est plus grand que le nombre de tubes attendus ({1}).\n\
Si vous êtes satisfait que cette situation est acceptable, cliquez Terminer pour compléter\n\
l''étape. Pour retourner a l''enregistrement des tubes, cliquer Précédent.

